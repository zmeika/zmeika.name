---
layout: default
---

{% for post in site.posts %}
<article class="post">
    <span class="post_meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    <h2 class="post_title">
        <a class="post_link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </h2>
    <span class="post_excerpt"></span>
</article>
{% endfor %}
